<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-context-menu/vaadin-context-menu.html">

<link rel="import" href="./analyzer-proj-context-menu-content.html">

<dom-module id="analyzer-proj-context-menu">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <vaadin-context-menu id="menu">
            <template>
                <analyzer-proj-context-menu-content></analyzer-proj-context-menu-content>
            </template>
        </vaadin-context-menu>
    </template>

    <script>
        class AnalyzerProjContextMenu extends Polymer.Element {
            static get is() {
                return 'analyzer-proj-context-menu';
            }

            open(event) {
                const menu = this.$.menu;

                if (!menu.opened) {
                    this._projectId = event.model.item.id;
                    menu.open(event);

                    this._alignMenu();
                } else {
                    this._projectId = null;
                    menu.close();
                }
            }

            _alignMenu() {
                const menuElement = document.querySelector("vaadin-context-menu-overlay");
                if (menuElement) {
                    const content = menuElement.$.content;
                    if (content.scrollWidth > content.clientWidth) {
                        const diff = content.scrollWidth - content.clientWidth;
                        menuElement.style.width = (Number.parseInt(menuElement.style.width) + diff) + "px";
                        menuElement.style.left = (Number.parseInt(menuElement.style.left) - diff) + "px";
                    }

                    if (content.scrollHeight > content.clientHeight) {
                        const diff = content.scrollHeight - content.clientHeight;
                        menuElement.style.height = (Number.parseInt(menuElement.style.height) + diff)+ "px";
                        menuElement.style.top = (Number.parseInt(menuElement.style.top) - diff) + "px";
                    }
                }
            }
        }

        window.customElements.define(AnalyzerProjContextMenu.is, AnalyzerProjContextMenu);
    </script>
</dom-module>
